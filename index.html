<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="get">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="" />
            <label class="form-check-label" for=""> Default checkbox </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="" checked />
            <label class="form-check-label" for=""> Checked checkbox </label>
        </div>


        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com" />
            <small id="emailHelpId" class="form-text text-muted">Help text</small>
        </div>


        <div class="mb-3">
            <label for="" class="form-label">Choose file</label>
            <input type="file" class="form-control" name="" id="" placeholder="" aria-describedby="fileHelpId" />
            <div id="fileHelpId" class="form-text">Help text</div>
        </div>


    </form>

</body>

</html>
